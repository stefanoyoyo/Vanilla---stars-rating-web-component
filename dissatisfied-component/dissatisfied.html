
<div class="dis-container">
  <input id="name" class="simil-material" placeholder="Your name" type="text" />
  <div class="info">
    <input
      id="email"
      placeholder="Your email"
      type="text"
    />
    <input
      id="telephone"
      class="simil-material"
      placeholder="Telephone with area code"
      type="text"
    />
  </div>
  <textarea 
    id="review"
    class="simil-material" 
    placeholder="Review" 
    type="text"></textarea>

  <div class="submit-options">
    <button id="email-send">Send</button>
  </div>
</div>
